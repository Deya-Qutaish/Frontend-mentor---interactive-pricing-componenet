<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <img
        class="pattern"
        src="./images/pattern-circles.svg"
        alt="pattern-circles"
      />
      <h1>
        Simple, traffic-based pricing
        <span class="dsc">
          Sign-up for our 30-day trial. No credit card required
        </span>
      </h1>
    </header>
    <section>
      <div class="top">
        <h4>100k PAGEVIEWS</h4>
        <h4 class="price-per-time">
          <span class="price">$16.00</span>
          <span class="time"> /month</span>
        </h4>
      </div>
      <div>
        <input class="range" type="range" min="1" max="12" />
      </div>
      <div class="billing-container">
        <p>Monthly Billing</p>
        <label class="switch">
          <input class="check" type="checkbox" value="false" />
          <span class="slider"></span>
        </label>
        <p>Yearly Billing</p>
        <p class="discount">25% discount</p>
      </div>
      <div class="lower">
        <p class="perk-el">
          <span class="perks"
            ><img
              class="check"
              src="./images/icon-check.svg"
              alt="icon-check"
            />
            Unlimited websites</span
          >
          <span class="perks"
            ><img
              class="check"
              src="./images/icon-check.svg"
              alt="icon-check"
            />
            100% data ownership</span
          >
          <span class="perks"
            ><img
              class="check"
              src="./images/icon-check.svg"
              alt="icon-check"
            />
            Email reports</span
          >
        </p>
        <button class="start">Start my trial</button>
      </div>
    </section>
  </body>
</html>
